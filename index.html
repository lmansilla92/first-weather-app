<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Link BootStrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <!-- Link Local CSS -->
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <!-- Header -->
        <header class="row">
            <h1 class="col-12">First Weather App</h1>
        </header>
        <!-- Body Container -->
        <section class="container">
            <section class="row">
                <!-- Search Section -->
                <section class="col-3">
                    <form action="">
                        <h2>Search for a City</h2>
                        <input type="text" class="form-control my-2 city-name" placeholder="Type City Here" id="floatingTextarea">
                        <button class="col-12 btn btn-primary search">Search</button>
                        <button class="col-12 btn btn-primary clear">Clear History</button>
                    </form>
                    <hr>
                    <!-- Search History Section -->
                    <section class="history">
                    </section>
                </section>
                <!-- Right Side of Body Content -->
                <section class="col-9 right">
                    <!-- Today's Weather -->
                    <section class="border p-2 today">
                        <!-- Data From API Displayed -->
                        <h2 class="city-h2"></h2>
                        <img src="" class="today-img">
                        <p class="date-today"></p>
                        <p class="temp-today">Temp: </p>
                        <p class="wind-today">Wind: </p>
                        <p class="humidity-today">Humidity: </p>
                    </section>
                    <!-- 5 Day Forecoast -->
                    <section class="container px-0 week">
                          <!-- Data From API Displayed -->
                        <h3>5-Day Forecast:</h3>
                        <section class="row weather-card-container">
                        </section>
                    </section>
                </section>
            </section>
        </section> 
        <!-- Link Local JavaScript -->
        <script src="./assets/js/script.js"></script>
    </body>
</html>
